<a id="setup" class="anchor" href="#setup" aria-hidden="true"><span class="octicon octicon-link"></span></a>Setup</h3>

<p>Just create html table with columns group.</p>

<p>`</p><table id="books" width="950px" height="465px" method="post" title='Books"&gt;&lt;/p&gt;

&lt;p&gt;&lt;colgroup&gt;&lt;/p&gt;

&lt;pre&gt;&lt;code&gt;  &lt;col field="BookId" group="select" coltype="checkbox" /&gt;

  &lt;col field="Title" title="Title" width="200px" /&gt;

  &lt;col field="Author" title="Author" width="200px" /&gt;

  &lt;col field="Price" title="Price" width="200px" /&gt;

&lt;/code&gt;&lt;/pre&gt;
